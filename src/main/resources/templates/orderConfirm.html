<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Confirmation</title>
	<link rel="stylesheet" type="text/css" href="/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
	<!--/* headerテンプレートの再利用 */-->
	<header th:replace="~{header}"></header>

	<main class="cart">
		<h2 class="page-title">ご注文商品</h2>
		<div class="cart__container">

			<!--/* cart-itemテンプレートの再利用 */-->
			<span th:replace="~{cartItem}"></span>
		</div>

		<h2 class="page-title">お客様情報</h2>

		<div class="customer__container">
			<form action="/order" method="post">
				<table class="customer-table">
					<tr class="customer-table__row">
						<th class="customer-table__header">お名前</th>
						<td th:text="${customer.name}" class="customer-table__data--confirm"></td>
					</tr>
					<tr class="customer-table__row">
						<th class="customer-table__header">住所</th>
						<td th:text="${customer.address}" class="customer-table__data--confirm"></td>
					</tr>
					<tr class="customer-table__row">
						<th class="customer-table__header">電話番号</th>
						<td th:text="${customer.tel}" class="customer-table__data--confirm"></td>
					</tr>
					<tr class="customer-table__row">
						<th class="customer-table__header">e-mail</th>
						<td th:text="${customer.email}" class="customer-table__data--confirm"></td>
					</tr>
				</table>

				<input type="hidden" name="name" th:value="${customer.name}">
				<input type="hidden" name="address" th:value="${customer.address}">
				<input type="hidden" name="tel" th:value="${customer.tel}">
				<input type="hidden" name="email" th:value="${customer.email}">
				<button class="form__button">この内容で注文</button>

			</form>
		</div>

	</main>
</body>

</html>
